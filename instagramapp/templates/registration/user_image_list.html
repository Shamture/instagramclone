{%extends "registration/base.html"%}
{% load bootstrap4 %} {%load static%}
{% load staticfiles %}
{% block content %}

<h1> Your Profile Page </h1>

<h2> Showing Images by {{ user.id }}</h2>


{% for image in images %}

        <img src="{{image.image.url}}"size="100px200"></a>
        {%endfor%}

    </div>
{% endblock %}
